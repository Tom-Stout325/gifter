{% extends 'index.html' %}
{% load static %}

{% block title %}
Create a Profile
{% endblock %}


{% block content %}
<h4 class="text-center m-4">Create a Profile</h4>
    {% if success %}
    <div class="alert alert-success" role="alert">
        Profile added successfully!
        <a href="{% url 'home' %}" class="alert-link">Home Page</a>
    </div>
    {% else %}
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="card border-light mb-3">
                    <div class="card-header p-3">
                        <i class="fa-regular fa-address-card fa-lg"></i>
                    </div>
                    <div class="card-body">
                        <form action="{% url 'create_profile' %}" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <a class="btn btn-secondary" href="{% url 'home' %}">Cancel</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    {% endif %}



{% endblock %}
