{% extends 'index.html' %}
{% load static %}

{% block title %}
    Add a hobby 
{% endblock %}


{% block content %}
    <h1 class="text-center text-success">Add a Hobby to your Profile</h1>
    <div class="container">
        <div class="col-sm-12 col-md-5 mx-auto">
            <form action="" method="POST" enctype="multipart/form-data">
                <hr>
                {% csrf_token %}
                {{ form.as_p }}
                <div class="row w-75 mx-auto">
                    <div class="col-sm-12 col-md-4 mx-4">
                        <a class="btn btn-primary px-5">Submit</a>
                    </div>
                    <div class="col-sm-12 col-md-4 mx-4">
                        <a href="{% url 'profiles' %}" class="btn btn-primary px-5">Cancel</a>
                    </div>
             

                </div>
            </form>
        </div>
    </div>
{% endblock %}
