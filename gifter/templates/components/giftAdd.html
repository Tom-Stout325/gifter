{% extends 'index.html' %}
{% load static %}

{% block title %}
Add a Gift
{% endblock %}


{% block content %}
<h1>Add a Gift to your Wish List</h1>

<form action="" method="POST" enctype="multipart/form-data">
    <h2 class="text-center">Gift Details</h2>
    <hr>
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary w-100">Submit</button>
</form>
</div>
{% endblock %}
