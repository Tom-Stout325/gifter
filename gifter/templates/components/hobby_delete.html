{% extends 'index.html' %}
{% load static %}

{% block title %}
    Delete a Hobby
{% endblock %}


{% block content %}
    <div class="row">
        <div class="col-md-6 col-11 mx-md-auto mx-3 mt-md-0 mt-3">
            <h1 class="text-danger text-center">Delete A Hobby from your Profile</h1>
            <br><br>
            <h3 class="text-center">Are you sure you want to delete this Hobby?</h3>
            <br><br>
                <h3 class="text-center text-primary">{{ Hobby.name }}</h3>
                <br><br>
            <form method="POST">
                {% csrf_token %}
                <button class="btn btn-danger w-100" type="submit">YES - DELETE</button>
            </form>
            <a href="{% url 'home' %}" class="btn btn-primary w-100" type="submit">No - Go Back</a>
        </div>
    </div>
{% endblock %}
