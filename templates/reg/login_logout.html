{% load static %}



<style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: "Montserrat", sans-serif;
        background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
    }

    .main {
        width: 450px;
        height: 700px;
        background: red;
        overflow: hidden;
        background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
        border-radius: 10px;
        box-shadow: 5px 20px 50px #000;
    }

    #chk {
        display: none;
    }

    .signup {
        position: relative;
        width: 100%;
        height: 100%;
    }

    label {
        color: #fff;
        font-size: 2.3em;
        justify-content: center;
        display: flex;
        margin: 60px;
        font-weight: bold;
        cursor: pointer;
        transition: .5s ease-in-out;
    }

    input {
        width: 60%;
        height: 30px;
        background: #e0dede;
        justify-content: center;
        display: flex;
        margin: 20px auto;
        padding: 10px;
        border: none;
        outline: none;
        border-radius: 5px;
    }

    .forgot {
        width: 60%;
        color: lightslategray;
        justify-content: center;
        display: flex;
        margin: 20px auto;
        padding: 10px;
        border: none;
        outline: none;
        border-radius: 5px;

        a {
            color: rgb(87, 102, 118);
        }
    }

    button {
        width: 60%;
        height: 40px;
        margin: 10px auto;
        justify-content: center;
        display: block;
        color: #fff;
        background: #573b8a;
        font-size: 1em;
        font-weight: bold;
        margin-top: 20px;
        outline: none;
        border: none;
        border-radius: 5px;
        transition: .2s ease-in;
        cursor: pointer;
    }

    button:hover {
        background: #6d44b8;
    }

    .login {
        height: 700px;
        background: #eee;
        border-radius: 60% / 10%;
        transform: translateY(-180px);
        transition: .8s ease-in-out;
    }

    .login label {
        color: #573b8a;
        transform: scale(.6);
    }

    #chk:checked~.login {
        transform: translateY(-700px);
    }

    #chk:checked~.login label {
        transform: scale(1);
    }

    #chk:checked~.signup label {
        transform: scale(.6);
    }
</style>

<body>
    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">

        <div class="signup">
            <form action="" method="POST" autocomplete="off">
                {% csrf_token %}
                <label for="chk" aria-hidden="true">Register</label>
                <input type="email" name="email" placeholder="Email" required>
                <input type="text" name="txt" placeholder="Username" required>
                <input type="text" name="txt" placeholder="First Name" required>
                <input type="text" name="txt" placeholder="Last Name" required>
                <input type="password" name="password1" placeholder="Password" required>
                <input type="password" name="password2" placeholder="Password" required>
                <button>Register</button>
                <br><br>
                <div>
                    <p class="forgot">Forgot Password &nbsp;<span><a href="{% url 'password_reset' %}">Reset Password</a></span></p>
                </div>
            </form>
        </div>
        <div class="login">
            <form action="" method="POST" autocomplete="off">
                {% csrf_token %}
                <label for="chk" aria-hidden="true">Login</label>
                <input type="text" name="username" placeholder="Username">
                <input type="password" name="pswd" placeholder="Password">
                <button>Login</button>
            </form>
        </div>
    </div>
</body>

</body>
